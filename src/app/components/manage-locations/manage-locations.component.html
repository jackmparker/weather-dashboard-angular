<div class="container py-5">
  <div class="row">
    <div class="col">
      <add-location (onSearchResultSelected)="addToSavedLocations($event)">
      </add-location>
    </div>
    <div class="col">
      <saved-locations [savedLocations]="savedLocations"
                       (onDeleteLocation)="deleteLocation($event)">
      </saved-locations>
    </div>
  </div>
</div>
