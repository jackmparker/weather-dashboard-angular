<div class="card">
  <div class="card-body">
    <div class="card-heading mb-5">
      <div class="location-text">
        <h5 class="font-weight-bold">
          {{ location.city }}
        </h5>
        <small class="text-muted">
          {{ location.administrativeArea }},
          {{ location.country }}
        </small>
      </div>
      <img src="{{ getWeatherIcon(conditions) }}">
    </div>
    <div class="mt-3">
      <small class="text-muted">
        <i>current conditions</i>
      </small>
    </div>
    <div class="conditions font-weight-bold">
      <span class="condition-text">{{ conditions.WeatherText }}</span>
      <span class="temperature">{{ conditions.Temperature.Imperial.Value }}˚F</span>
    </div>
    <ng-container *ngIf="location.forecast">
      <div class="mt-5 mb-3">
        <small class="text-muted">
          <i>12 hour forecast</i>
        </small>
      </div>
      <div class="twelve-hour-forecast">
        <div class="hour" *ngFor="let hour of forecast">
          <img class="weather-icon-hour" src="{{ getWeatherIcon(hour) }}">
          <div class="temp">{{ hour.Temperature.Value }}˚</div>
          <div class="time text-muted">{{ hour.DateTime | date:'h a' }}</div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
